<body>
   
    <section id="submit">
        <h2>𝕾𝖚𝖇𝖒𝖊𝖙𝖆 𝖘𝖊𝖚 𝕽𝖊𝖛𝖎𝖊𝖜</h2>
        <nav>
            <ul>
                <li><a href="index.html">ℑ𝔫𝔦𝔠𝔦𝔬</a></li>
                <li><a href="allreviews.html">ℜ𝔢𝔳𝔦𝔢𝔴𝔰</a></li>
            </ul>
        </nav>
        <form id="reviewForm">
            <label for="bookTitle">𝒯í𝓉𝓊𝓁ℴ 𝒹ℴ ℒ𝒾𝓋𝓇ℴ:</label>
            <input type="text" id="bookTitle" name="bookTitle" required> <br><br>
    
            <label for="author">𝒜𝓊𝓉ℴ𝓇:</label>
            <input type="text" id="author" name="author" required> <br><br>
    
            <label for="reviewText">𝒮ℯ𝓊 ℛℯ𝓋𝒾ℯ𝓌:</label>
            <textarea id="reviewText" name="reviewText" rows="5" required></textarea> <br><br>
    
            <label for="reviewerName">𝒮ℯ𝓊 𝒩ℴ𝓂ℯ:</label>
            <input type="text" id="reviewerName" name="reviewerName" required><br><br>
    
            <button type="submit">ℰ𝓃𝓋𝒾𝒶𝓇 ℛℯ𝓋𝒾ℯ𝓌</button>
        </form>
    </section>
</body>
